<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Scrapbook Diary</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Jua&family=Dongle:wght@300;400;700&family=Hi+Melody&family=Gaegu&display=swap" rel="stylesheet">
    <style>
        /* 기본 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nanum Pen Script', cursive;
            line-height: 1.6;
            color: #4a4a4a;
            background-color: #fcf9f6; /* 종이 질감의 베이지색 */
            font-size: 18px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 900px; /* 다이어리처럼 폭을 줄여줌 */
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: rgba(252, 249, 246, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px dashed #e0d9d0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 0;
        }

        .logo {
            font-family: 'Jua', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: #4a4a4a;
            text-decoration: none;
            letter-spacing: -1px;
        }
        
        /* Hero Section */
        .hero {
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)),
                        url('https://images.unsplash.com/photo-1541701490250-98319e34e16d?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        .hero-content {
            max-width: 500px;
            position: relative;
            z-index: 2;
        }

        .hero-title {
            font-family: 'Dongle', sans-serif;
            font-size: 5rem;
            margin-bottom: 5px;
            color: white;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }

        .hero-subtitle {
            font-family: 'Hi Melody', cursive;
            font-size: 2.5rem;
            color: rgba(255,255,255,0.9);
            text-shadow: 0 1px 5px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        /* Main Content */
        .main-content {
            padding: 80px 0;
        }

        /* Diary Entry */
        .diary-entry {
            margin-bottom: 60px;
            background-color: #fffaf0; /* 노트 종이색 */
            border: 1px solid #e0d9d0;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 40px;
            position: relative;
            transform: rotate(-0.5deg);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .diary-entry:nth-child(2n) {
            transform: rotate(0.5deg);
        }

        .diary-entry:hover {
            transform: translateY(-5px) rotate(0deg);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        /* Entry Header */
        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px dashed #e0d9d0;
        }

        .entry-date {
            font-family: 'Gaegu', cursive;
            font-size: 1.2rem;
            color: #999;
            letter-spacing: 0.5px;
        }

        /* 스크랩북 편집/삭제 버튼 */
        .entry-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            background-color: #f2f2f2;
            border: 1px solid #d9d9d9;
            color: #555;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Gaegu', cursive;
        }

        .action-btn:hover {
            background-color: #e0e0e0;
        }
        
        .action-btn.delete {
            background-color: #ffcccc;
            border-color: #ff9999;
            color: #e04c4c;
        }

        .action-btn.delete:hover {
            background-color: #ff9999;
            color: white;
        }

        .entry-title {
            font-family: 'Jua', sans-serif;
            font-size: 2.5rem;
            color: #2c2c2c;
            margin-bottom: 20px;
            line-height: 1.2;
            letter-spacing: -0.5px;
        }

        .entry-content {
            font-family: 'Nanum Pen Script', cursive;
            font-size: 1.5rem;
            color: #4a4a4a;
            line-height: 1.8;
            margin-bottom: 30px;
        }
        
        /* 스크랩북 캔버스 */
        .scrapbook-canvas {
            position: relative;
            min-height: 350px;
            border: 2px dashed #e0d9d0;
            border-radius: 10px;
            background-color: #fcf9f6;
            padding: 20px;
            overflow: hidden; /* 아이템이 캔버스 밖으로 나가지 않게 */
        }
        
        .canvas-placeholder {
            text-align: center;
            color: #b0a9a1;
            font-family: 'Gaegu', cursive;
            font-size: 1.5rem;
            margin-top: 100px;
        }

        /* 스크랩북 아이템 */
        .scrapbook-item {
            position: absolute;
            cursor: move;
            border: 1px dashed transparent;
            transition: border 0.2s ease, box-shadow 0.2s ease;
            user-select: none;
            padding: 5px;
            box-sizing: content-box;
            transform-origin: 50% 50%;
        }

        .scrapbook-item:hover, .scrapbook-item.active {
            border-color: #9c27b0;
            box-shadow: 0 0 5px rgba(156, 39, 176, 0.5);
        }

        .scrapbook-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .scrapbook-text {
            width: 100%;
            height: 100%;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            resize: none;
            border: none;
            overflow: hidden;
            font-family: 'Nanum Pen Script', cursive;
            font-size: 1.5rem;
            color: #4a4a4a;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .scrapbook-sticker {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }

        /* 크기 조절 핸들 */
        .resize-handle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #9c27b0;
            border: 1px solid white;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s ease;
            z-index: 10;
        }

        .scrapbook-item:hover .resize-handle {
            opacity: 1;
        }

        .resize-handle.bottom-right {
            bottom: -5px;
            right: -5px;
            cursor: nwse-resize;
        }

        /* 컨트롤 버튼 */
        .item-controls {
            position: absolute;
            top: -15px;
            right: -15px;
            display: none;
            gap: 5px;
            z-index: 10;
        }

        .scrapbook-item:hover .item-controls {
            display: flex;
        }

        .control-btn {
            width: 28px;
            height: 28px;
            background: #9c27b0;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .control-btn.delete {
            background: #ff5252;
        }

        .control-btn:hover {
            transform: scale(1.2);
        }

        /* 모달 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            backdrop-filter: blur(5px);
            overflow-y: auto;
        }

        .modal-content {
            background: #fffaf0;
            border: 2px solid #e0d9d0;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            position: relative;
        }

        .modal-header {
            border-bottom: 2px dashed #e0d9d0;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .modal-title {
            font-family: 'Jua', sans-serif;
            font-size: 2rem;
            color: #4a4a4a;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-family: 'Gaegu', cursive;
            font-size: 1.2rem;
            color: #666;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #d9d9d9;
            border-radius: 5px;
            font-family: 'Nanum Pen Script', cursive;
            font-size: 1.5rem;
            color: #4a4a4a;
            resize: vertical;
        }
        
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #9c27b0;
            box-shadow: 0 0 5px rgba(156, 39, 176, 0.2);
        }

        .photo-upload {
            border: 2px dashed #e0d9d0;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            font-family: 'Gaegu', cursive;
            color: #b0a9a1;
            font-size: 1.2rem;
        }
        
        .photo-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .photo-preview img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            border: 1px solid #d9d9d9;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            padding-top: 20px;
            border-top: 2px dashed #e0d9d0;
        }

        .btn {
            padding: 12px 25px;
            border: 1px solid #d9d9d9;
            background-color: #f2f2f2;
            color: #555;
            font-size: 1rem;
            font-family: 'Jua', sans-serif;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: #9c27b0;
            color: white;
            border-color: #9c27b0;
        }

        .btn-primary:hover {
            background-color: #7b1fa2;
        }
        
        .tool-btn {
            padding: 8px 15px;
            border: 1px solid #d9d9d9;
            background-color: #f9f9f9;
            font-family: 'Gaegu', cursive;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .tool-btn:hover {
            background-color: #f2f2f2;
        }

        /* Footer */
        footer {
            background-color: #fcf9f6;
            border-top: 1px dashed #e0d9d0;
            padding: 40px 0;
            text-align: center;
            font-family: 'Gaegu', cursive;
            font-size: 1rem;
            color: #999;
        }

        /* 글씨체 선택 */
        .font-selector {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .font-btn {
            padding: 8px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .font-btn:hover {
            background-color: #f2f2f2;
        }

        .font-btn.active {
            background-color: #9c27b0;
            color: white;
            border-color: #9c27b0;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4a4a4a;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 3000;
            font-family: 'Gaegu', cursive;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .notification.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="#home" class="logo">My Scrapbook Diary</a>
            </div>
        </div>
    </header>

    <section class="hero" id="home">
        <div class="hero-content">
            <h1 class="hero-title">My Beautiful Memories</h1>
            <p class="hero-subtitle">손으로 꾸민 듯, 나만의 감성 스크랩북</p>
        </div>
    </section>

    <section class="main-content">
        <div class="container" id="entries-container">
            </div>
    </section>

    <button class="create-btn">+</button>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">새로운 추억 만들기</h3>
            </div>
            
            <form id="createForm">
                <div class="form-group">
                    <label>다이어리 종류</label>
                    <select id="contentType">
                        <option value="diary">다이어리</option>
                        <option value="review">리뷰</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>제목</label>
                    <input type="text" id="contentTitle" placeholder="제목을 입력하세요">
                </div>
                
                <div class="form-group">
                    <label>내용</label>
                    <textarea id="contentBody" placeholder="내용을 입력하세요" rows="4"></textarea>
                    <div class="font-selector">
                        <span class="font-btn active" data-font="Nanum Pen Script">글씨체1</span>
                        <span class="font-btn" data-font="Jua">글씨체2</span>
                        <span class="font-btn" data-font="Hi Melody">글씨체3</span>
                        <span class="font-btn" data-font="Gaegu">글씨체4</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>스크랩북 꾸미기</label>
                    <div class="tool-menu">
                        <button type="button" class="tool-btn" onclick="addPhoto()">사진</button>
                        <button type="button" class="tool-btn" onclick="addSticker('💖')">💖</button>
                        <button type="button" class="tool-btn" onclick="addSticker('🌟')">🌟</button>
                        <button type="button" class="tool-btn" onclick="addSticker('🦋')">🦋</button>
                        <button type="button" class="tool-btn" onclick="addText()">텍스트</button>
                    </div>
                    <div class="scrapbook-canvas" id="scrapbookCanvas">
                        <div class="canvas-placeholder">사진, 스티커, 텍스트를 자유롭게 꾸며보세요!</div>
                    </div>
                    <input type="file" id="photoInput" multiple accept="image/*" style="display:none;">
                </div>
            </form>
            
            <div class="form-actions">
                <button type="button" class="btn" onclick="closeModal()">취소</button>
                <button type="button" class="btn btn-primary" onclick="saveContent()">저장</button>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 My Scrapbook Diary. All Rights Reserved.</p>
    </footer>

    <script>
        let entries = [
            {
                id: 1, type: 'diary', title: '봄날의 소풍 🌸',
                content: '따뜻한 햇살 아래 잔디밭에 앉아 좋아하는 책을 읽었다. 샌드위치와 커피를 마시며 바람을 느끼는 것만으로도 행복했던 하루.',
                date: '2025.04.15', contentFont: 'Nanum Pen Script', scrapbookItems: [
                    { type: 'photo', content: 'https://images.unsplash.com/photo-1517409425442-f049007f300c?q=80&w=150&h=150&fit=crop', x: 50, y: 30, width: 150, height: 150 },
                    { type: 'sticker', content: '💖', x: 250, y: 120, width: 50, height: 50 },
                    { type: 'text', content: '행복한 하루', x: 180, y: 200, width: 120, height: 50, font: 'Jua' }
                ]
            },
            {
                id: 2, type: 'review', title: '영화 "인사이드 아웃 2" 리뷰',
                content: '기대했던 것보다 훨씬 더 깊이 있는 내용이었다. 감정들이 겪는 혼란과 성장을 보며 나 자신을 돌아볼 수 있었던 시간.',
                date: '2025.06.21', contentFont: 'Nanum Pen Script', scrapbookItems: [
                    { type: 'sticker', content: '🌟', x: 80, y: 150, width: 60, height: 60 },
                    { type: 'photo', content: 'https://images.unsplash.com/photo-1511379938547-c1f69419868d?q=80&w=150&h=150&fit=crop', x: 280, y: 50, width: 160, height: 160 },
                    { type: 'text', content: '감동적인 영화!', x: 180, y: 20, width: 150, height: 40, font: 'Hi Melody' }
                ]
            }
        ];

        let nextId = 3;
        let currentEditId = null;
        let currentScrapbookItems = [];

        document.addEventListener('DOMContentLoaded', () => {
            renderEntries();
            document.querySelector('.create-btn').addEventListener('click', () => openModal('create'));
            document.querySelector('#photoInput').addEventListener('change', handlePhotoUpload);
            setupFontSelectors();
            setupItemCreationButtons();
        });

        // 다이어리 목록 렌더링
        function renderEntries() {
            const container = document.getElementById('entries-container');
            container.innerHTML = '';
            entries.forEach(entry => {
                const entryHTML = createEntryHTML(entry);
                container.insertAdjacentHTML('beforeend', entryHTML);
                renderScrapbookItems(entry.id, entry.scrapbookItems);
            });
        }
        
        // 다이어리 HTML 생성
        function createEntryHTML(entry) {
            const isReview = entry.type === 'review';
            return `
                <article class="diary-entry" data-id="${entry.id}">
                    <div class="entry-header">
                        <div class="entry-meta">
                            <span class="entry-date">${entry.date}</span>
                        </div>
                        <div class="entry-actions">
                            <button class="action-btn edit" onclick="editEntry(${entry.id})">편집</button>
                            <button class="action-btn delete" onclick="deleteEntry(${entry.id})">삭제</button>
                        </div>
                    </div>
                    <h3 class="entry-title">${entry.title}</h3>
                    ${isReview ? `<p class="entry-review-type">책 리뷰</p>` : ''}
                    <div class="entry-content" style="font-family: '${entry.contentFont}';">${entry.content}</div>
                    <div class="scrapbook-canvas" id="canvas-${entry.id}"></div>
                </article>
            `;
        }
        
        // 스크랩북 아이템 렌더링
        function renderScrapbookItems(entryId, items) {
            const canvas = document.getElementById(`canvas-${entryId}`);
            if (!canvas) return;

            canvas.innerHTML = '';
            if (items && items.length > 0) {
                items.forEach(item => {
                    const itemEl = document.createElement('div');
                    itemEl.className = 'scrapbook-item';
                    itemEl.style.left = item.x + 'px';
                    itemEl.style.top = item.y + 'px';
                    itemEl.style.width = item.width + 'px';
                    itemEl.style.height = item.height + 'px';
                    
                    if (item.type === 'photo') {
                        const img = document.createElement('img');
                        img.src = item.content;
                        img.className = 'scrapbook-photo';
                        itemEl.appendChild(img);
                    } else if (item.type === 'sticker') {
                        const sticker = document.createElement('div');
                        sticker.textContent = item.content;
                        sticker.className = 'scrapbook-sticker';
                        itemEl.appendChild(sticker);
                    } else if (item.type === 'text') {
                        const text = document.createElement('div');
                        text.textContent = item.content;
                        text.className = 'scrapbook-text';
                        text.style.fontFamily = `'${item.font}'`;
                        itemEl.appendChild(text);
                    }

                    canvas.appendChild(itemEl);
                });
            } else {
                canvas.innerHTML = '<div class="canvas-placeholder">스크랩북이 비어있습니다</div>';
            }
        }

        // 모달 열기
        function openModal(mode, id = null) {
            const modal = document.getElementById('modal');
            const titleEl = modal.querySelector('.modal-title');
            const form = document.getElementById('createForm');
            const canvas = document.getElementById('scrapbookCanvas');
            
            form.reset();
            currentScrapbookItems = [];
            currentEditId = id;
            canvas.innerHTML = `<div class="canvas-placeholder">사진, 스티커, 텍스트를 자유롭게 꾸며보세요!</div>`;
            
            if (mode === 'create') {
                titleEl.textContent = '새로운 추억 만들기';
            } else if (mode === 'edit') {
                titleEl.textContent = '추억 편집하기';
                const entry = entries.find(e => e.id === id);
                if (entry) {
                    document.getElementById('contentType').value = entry.type;
                    document.getElementById('contentTitle').value = entry.title;
                    document.getElementById('contentBody').value = entry.content;
                    currentScrapbookItems = JSON.parse(JSON.stringify(entry.scrapbookItems || []));
                    renderEditableItems();
                }
            }

            modal.style.display = 'block';
        }

        // 모달 닫기
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // 스크랩북 아이템 편집/이동/크기 조절
        function renderEditableItems() {
            const canvas = document.getElementById('scrapbookCanvas');
            canvas.innerHTML = '';
            
            if (currentScrapbookItems.length > 0) {
                currentScrapbookItems.forEach((item, index) => {
                    const itemEl = document.createElement('div');
                    itemEl.className = 'scrapbook-item';
                    itemEl.style.left = item.x + 'px';
                    itemEl.style.top = item.y + 'px';
                    itemEl.style.width = item.width + 'px';
                    itemEl.style.height = item.height + 'px';
                    itemEl.style.transform = `rotate(${item.rotate || 0}deg)`;
                    
                    let innerEl;
                    if (item.type === 'photo') {
                        innerEl = document.createElement('img');
                        innerEl.src = item.content;
                        innerEl.className = 'scrapbook-photo';
                    } else if (item.type === 'sticker') {
                        innerEl = document.createElement('span');
                        innerEl.textContent = item.content;
                        innerEl.className = 'scrapbook-sticker';
                        innerEl.style.fontSize = `${item.width * 0.8}px`;
                    } else if (item.type === 'text') {
                        innerEl = document.createElement('textarea');
                        innerEl.value = item.content;
                        innerEl.className = 'scrapbook-text';
                        innerEl.style.fontFamily = `'${item.font}'`;
                        innerEl.style.fontSize = `${item.width * 0.1}px`;
                        innerEl.addEventListener('input', (e) => {
                            item.content = e.target.value;
                        });
                    }
                    
                    itemEl.appendChild(innerEl);

                    // 컨트롤 버튼 추가
                    const controls = document.createElement('div');
                    controls.className = 'item-controls';
                    controls.innerHTML = `<button class="control-btn delete" onclick="deleteScrapbookItem(${index})">🗑️</button>`;
                    itemEl.appendChild(controls);
                    
                    // 크기 조절 핸들 추가
                    const handle = document.createElement('div');
                    handle.className = 'resize-handle bottom-right';
                    itemEl.appendChild(handle);
                    
                    canvas.appendChild(itemEl);
                    setupDraggable(itemEl, index);
                    setupResizable(itemEl, index);
                });
            } else {
                canvas.innerHTML = `<div class="canvas-placeholder">사진, 스티커, 텍스트를 자유롭게 꾸며보세요!</div>`;
            }
        }
        
        // 아이템 드래그 기능
        function setupDraggable(element, index) {
            let startX, startY;
            
            element.addEventListener('mousedown', (e) => {
                if (e.target.classList.contains('resize-handle') || e.target.classList.contains('control-btn')) return;
                
                let rect = element.getBoundingClientRect();
                startX = e.clientX - rect.left;
                startY = e.clientY - rect.top;
                
                const onMouseMove = (e) => {
                    let newX = e.clientX - startX;
                    let newY = e.clientY - startY;
                    
                    element.style.left = `${newX}px`;
                    element.style.top = `${newY}px`;
                    
                    currentScrapbookItems[index].x = newX;
                    currentScrapbookItems[index].y = newY;
                };

                const onMouseUp = () => {
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                };

                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });
        }
        
        // 아이템 크기 조절 기능
        function setupResizable(element, index) {
            const handle = element.querySelector('.resize-handle');
            if (!handle) return;
            
            let startX, startY, startWidth, startHeight;

            handle.addEventListener('mousedown', (e) => {
                e.preventDefault();
                startX = e.clientX;
                startY = e.clientY;
                startWidth = parseInt(document.defaultView.getComputedStyle(element).width, 10);
                startHeight = parseInt(document.defaultView.getComputedStyle(element).height, 10);
                
                const onMouseMove = (e) => {
                    const newWidth = startWidth + (e.clientX - startX);
                    const newHeight = startHeight + (e.clientY - startY);
                    
                    if (newWidth > 50 && newHeight > 50) {
                        element.style.width = `${newWidth}px`;
                        element.style.height = `${newHeight}px`;
                        currentScrapbookItems[index].width = newWidth;
                        currentScrapbookItems[index].height = newHeight;
                    }
                };

                const onMouseUp = () => {
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                };

                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });
        }
        
        // 글씨체 선택 기능
        function setupFontSelectors() {
            const fontButtons = document.querySelectorAll('.font-btn');
            fontButtons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    fontButtons.forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    const font = e.target.getAttribute('data-font');
                    document.getElementById('contentBody').style.fontFamily = `'${font}'`;
                });
            });
        }
        
        // 스크랩북 아이템 생성 버튼
        function setupItemCreationButtons() {
            document.querySelector('.create-btn').addEventListener('click', () => openModal('create'));
            
            document.querySelector('.tool-btn:nth-child(1)').addEventListener('click', () => document.getElementById('photoInput').click());
            document.querySelector('.tool-btn:nth-child(2)').addEventListener('click', () => addScrapbookItem('sticker', '💖', 50, 50));
            document.querySelector('.tool-btn:nth-child(3)').addEventListener('click', () => addScrapbookItem('sticker', '🌟', 50, 50));
            document.querySelector('.tool-btn:nth-child(4)').addEventListener('click', () => addScrapbookItem('sticker', '🦋', 50, 50));
            document.querySelector('.tool-btn:nth-child(5)').addEventListener('click', () => addScrapbookItem('text', '새로운 텍스트', 150, 40));
        }

        function handlePhotoUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    addScrapbookItem('photo', e.target.result, 150, 150);
                };
                reader.readAsDataURL(file);
            }
        }

        function addScrapbookItem(type, content, width, height) {
            const canvas = document.getElementById('scrapbookCanvas');
            const rect = canvas.getBoundingClientRect();
            const newItem = {
                type, content, width, height,
                x: Math.random() * (rect.width - width),
                y: Math.random() * (rect.height - height),
                font: 'Nanum Pen Script'
            };
            currentScrapbookItems.push(newItem);
            renderEditableItems();
        }

        function deleteScrapbookItem(index) {
            currentScrapbookItems.splice(index, 1);
            renderEditableItems();
        }
        
        function saveContent() {
            const type = document.getElementById('contentType').value;
            const title = document.getElementById('contentTitle').value;
            const content = document.getElementById('contentBody').value;
            const font = document.querySelector('.font-btn.active').getAttribute('data-font');
            
            if (!title.trim() || !content.trim()) {
                alert('제목과 내용을 입력해주세요.');
                return;
            }
            
            const newEntry = {
                id: nextId++,
                type, title, content,
                date: new Date().toLocaleDateString('ko-KR'),
                contentFont: font,
                scrapbookItems: JSON.parse(JSON.stringify(currentScrapbookItems))
            };
            
            entries.unshift(newEntry);
            renderEntries();
            closeModal();
            showNotification('새로운 추억이 저장되었어요! ✨');
        }

        function editEntry(id) {
            openModal('edit', id);
        }

        function deleteEntry(id) {
            if (confirm('정말로 이 추억을 삭제하시겠어요?')) {
                entries = entries.filter(e => e.id !== id);
                renderEntries();
                showNotification('추억이 삭제되었어요.');
            }
        }
        
        function showNotification(message) {
            const noti = document.createElement('div');
            noti.className = 'notification';
            noti.textContent = message;
            document.body.appendChild(noti);
            
            setTimeout(() => noti.classList.add('show'), 10);
            setTimeout(() => {
                noti.classList.remove('show');
                noti.addEventListener('transitionend', () => noti.remove());
            }, 3000);
        }
    </script>
