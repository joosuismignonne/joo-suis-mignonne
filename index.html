<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joo suis mignonne</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            color: #0a0a0a;
            line-height: 1.5;
            font-weight: 400;
            font-size: 15px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 80px;
            padding: 40px 0;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 300;
            color: #0a0a0a;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1rem;
            color: #666;
            font-weight: 400;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 60px;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 20px;
        }

        .nav-btn {
            background: none;
            border: none;
            font-size: 0.9rem;
            color: #666;
            cursor: pointer;
            padding: 10px 0;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 500;
            transition: color 0.2s ease;
            position: relative;
        }

        .nav-btn.active {
            color: #0a0a0a;
        }

        .nav-btn.active::after {
            content: '';
            position: absolute;
            bottom: -21px;
            left: 0;
            right: 0;
            height: 1px;
            background: #0a0a0a;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .upload-section {
            background: #f8f8f8;
            padding: 50px;
            border: none;
            margin-bottom: 60px;
            border-radius: 2px;
        }

        .upload-title {
            font-size: 1.25rem;
            font-weight: 500;
            color: #0a0a0a;
            margin-bottom: 30px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.875rem;
            color: #333;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d1d1;
            background: white;
            font-size: 0.95rem;
            font-family: inherit;
            transition: all 0.2s ease;
            color: #0a0a0a;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #0a0a0a;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .photo-upload {
            border: 2px dashed #d1d1d1;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #fafafa;
        }

        .photo-upload:hover {
            border-color: #999;
            background: #f5f5f5;
        }

        .photo-upload input[type="file"] {
            display: none;
        }

        .upload-text {
            font-size: 0.875rem;
            color: #666;
            font-weight: 500;
        }

        .photo-preview {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            background: white;
            border-radius: 4px;
        }

        .preview-styles {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 15px;
        }

        .preview-item {
            text-align: center;
        }

        .preview-item canvas {
            width: 100%;
            height: 120px;
            border: 2px solid #f0f0f0;
            margin-bottom: 8px;
            object-fit: cover;
        }

        .preview-item span {
            font-size: 0.8rem;
            color: #666;
            font-weight: 500;
        }

        .processing {
            color: #666;
            font-style: italic;
            font-size: 0.8rem;
            margin-top: 10px;
            text-align: center;
        }

        .generate-btn {
            background: #0a0a0a;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 20px;
        }

        .generate-btn:hover {
            background: #333;
        }

        .scrapbook-page {
            margin-bottom: 80px;
            background: white;
            border: 1px solid #f0f0f0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 500px;
            overflow: hidden;
            animation: fadeIn 0.6s ease;
        }

        .page-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .page-content {
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .page-title {
            font-family: 'Crimson Text', serif;
            font-size: 1.75rem;
            font-weight: 600;
            color: #0a0a0a;
            margin-bottom: 24px;
            line-height: 1.3;
            cursor: pointer;
        }

        .page-title:hover {
            color: #666;
        }

        .page-text {
            font-size: 0.95rem;
            color: #333;
            line-height: 1.7;
            margin-bottom: 30px;
            cursor: pointer;
        }

        .page-text:hover {
            color: #666;
        }

        .page-date {
            font-size: 0.75rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-weight: 500;
        }

        .edit-title, .edit-text {
            font-family: inherit;
            border: none;
            background: transparent;
            width: 100%;
            resize: none;
        }

        .edit-title {
            font-family: 'Crimson Text', serif;
            font-size: 1.75rem;
            font-weight: 600;
            color: #0a0a0a;
            margin-bottom: 24px;
            line-height: 1.3;
        }

        .edit-text {
            font-size: 0.95rem;
            color: #333;
            line-height: 1.7;
            margin-bottom: 30px;
            min-height: 120px;
        }

        .edit-title:focus, .edit-text:focus {
            outline: 1px solid #0a0a0a;
            outline-offset: 2px;
        }

        .edit-actions {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
        }

        .edit-btn, .save-btn, .cancel-btn, .delete-btn {
            background: none;
            border: 1px solid #ddd;
            padding: 8px 12px;
            font-size: 0.75rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .edit-btn:hover, .save-btn:hover {
            background: #0a0a0a;
            color: white;
            border-color: #0a0a0a;
        }

        .cancel-btn:hover {
            background: #f5f5f5;
        }

        .delete-btn:hover {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 0.9rem;
            color: #666;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container { padding: 40px 20px; }
            .title { font-size: 2rem; }
            .nav { gap: 20px; flex-wrap: wrap; }
            .upload-section { padding: 40px 30px; }
            .form-row { grid-template-columns: 1fr; }
            .preview-styles { grid-template-columns: 1fr; }
            .scrapbook-page { grid-template-columns: 1fr; margin-bottom: 60px; }
            .page-content { padding: 40px 30px; }
            .page-photo { height: 300px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Joo suis mignonne</h1>
            <p class="subtitle">Life is just kidding</p>
        </div>

        <div class="nav">
            <button class="nav-btn active" onclick="showSection('diary')">Diary</button>
            <button class="nav-btn" onclick="showSection('travel')">Travel Map</button>
        </div>

        <div id="diary-section" class="section active">
            <div class="upload-section">
                <h2 class="upload-title">Create New Entry</h2>
                
                <div class="form-group">
                    <label>Photo</label>
                    <div class="photo-upload" onclick="document.getElementById('photoInput').click()">
                        <input type="file" id="photoInput" accept="image/*" onchange="handlePhotoUpload(event)">
                        <div class="upload-text">Click to upload photo</div>
                    </div>
                    <div id="photoPreview" class="photo-preview" style="display: none;">
                        <div class="preview-styles">
                            <div class="preview-item">
                                <canvas id="colorPreview" width="300" height="120"></canvas>
                                <span>Film Color</span>
                            </div>
                            <div class="preview-item">
                                <canvas id="bwPreview" width="300" height="120"></canvas>
                                <span>Film B&W</span>
                            </div>
                        </div>
                        <div class="processing" id="processingText" style="display: none;">
                            Processing with AI film engine...
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="titleInput" placeholder="Enter title">
                    </div>
                    <div class="form-group">
                        <label>Photo Style</label>
                        <select id="photoStyle">
                            <option value="color">Film Color</option>
                            <option value="bw">Film B&W</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Content</label>
                    <textarea id="contentInput" placeholder="Write your thoughts..."></textarea>
                </div>

                <button class="generate-btn" onclick="generateScrapbook()">Create Entry</button>
            </div>

            <div id="scrapbook-container"></div>
        </div>

        <div id="travel-section" class="section">
            <div style="background: white; border: 1px solid #f0f0f0; padding: 40px; margin-bottom: 60px;">
                <h2 style="font-size: 1.25rem; font-weight: 500; color: #0a0a0a; margin-bottom: 30px;">Travel Map</h2>
                <p style="color: #666; text-align: center; padding: 60px;">Travel map feature coming soon...</p>
            </div>
        </div>
    </div>

    <script>
        let uploadedPhoto = null;
        let scrapbookData = [];
        let processedImages = { color: null, bw: null };

        // Film Processing Engine
        class FilmProcessor {
            static applyFilmLook(imageData, style = 'color') {
                const data = imageData.data;
                
                for (let i = 0; i < data.length; i += 4) {
                    let r = data[i];
                    let g = data[i + 1];
                    let b = data[i + 2];
                    
                    if (style === 'color') {
                        const processed = this.processColorFilm(r, g, b);
                        data[i] = processed.r;
                        data[i + 1] = processed.g;
                        data[i + 2] = processed.b;
                    } else {
                        const processed = this.processBWFilm(r, g, b);
                        data[i] = processed.r;
                        data[i + 1] = processed.g;
                        data[i + 2] = processed.b;
                    }
                }
                
                return imageData;
            }
            
            static processColorFilm(r, g, b) {
                // 필름 S-커브 톤 매핑
                const sCurve = (x) => {
                    const normalized = x / 255;
                    const curved = 0.5 + 0.5 * Math.tanh(3 * (normalized - 0.5));
                    return Math.round(curved * 255);
                };
                
                // 하이라이트 롤오프
                const rollOff = (x) => {
                    if (x > 200) return 200 + (x - 200) * 0.4;
                    return x;
                };
                
                // 색온도 조정 (따뜻한 필름)
                r = Math.min(255, r * 1.05);
                g = Math.min(255, g * 1.01);
                b = Math.max(0, b * 0.96);
                
                // 채도 조정
                const avg = (r + g + b) / 3;
                const satFactor = 0.88;
                r = avg + (r - avg) * satFactor;
                g = avg + (g - avg) * satFactor;
                b = avg + (b - avg) * satFactor;
                
                // S-커브와 롤오프 적용
                r = rollOff(sCurve(r));
                g = rollOff(sCurve(g));
                b = rollOff(sCurve(b));
                
                // 필름 그레인
                const grain = (Math.random() - 0.5) * 6;
                r = Math.max(0, Math.min(255, r + grain));
                g = Math.max(0, Math.min(255, g + grain));
                b = Math.max(0, Math.min(255, b + grain));
                
                return { r: Math.round(r), g: Math.round(g), b: Math.round(b) };
            }
            
            static processBWFilm(r, g, b) {
                const luminance = 0.299 * r + 0.587 * g + 0.114 * b;
                
                const contrast = (x) => {
                    const normalized = x / 255;
                    const adjusted = Math.pow(normalized, 0.85) * 1.15;
                    return Math.min(255, adjusted * 255);
                };
                
                let gray = contrast(luminance);
                
                // 은염 필름 톤
                const r_final = Math.min(255, gray * 1.03);
                const g_final = Math.min(255, gray * 1.01);
                const b_final = gray * 0.99;
                
                const grain = (Math.random() - 0.5) * 5;
                
                return {
                    r: Math.max(0, Math.min(255, Math.round(r_final + grain))),
                    g: Math.max(0, Math.min(255, Math.round(g_final + grain))),
                    b: Math.max(0, Math.min(255, Math.round(b_final + grain)))
                };
            }
        }

        function showSection(section) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            
            document.getElementById(section + '-section').classList.add('active');
            event.target.classList.add('active');
        }

        function processImageWithFilm(img, canvas, style) {
            const ctx = canvas.getContext('2d');
            
            const aspectRatio = img.width / img.height;
            canvas.width = 300;
            canvas.height = 300 / aspectRatio;
            
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const processedData = FilmProcessor.applyFilmLook(imageData, style);
            
            ctx.putImageData(processedData, 0, 0);
            
            return canvas.toDataURL();
        }

        function handlePhotoUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedPhoto = e.target.result;
                    document.querySelector('.upload-text').textContent = 'Processing with AI film engine...';
                    
                    const img = new Image();
                    img.onload = function() {
                        document.getElementById('processingText').style.display = 'block';
                        
                        setTimeout(() => {
                            const colorCanvas = document.getElementById('colorPreview');
                            const bwCanvas = document.getElementById('bwPreview');
                            
                            processedImages.color = processImageWithFilm(img, colorCanvas, 'color');
                            processedImages.bw = processImageWithFilm(img, bwCanvas, 'bw');
                            
                            document.getElementById('photoPreview').style.display = 'block';
                            document.getElementById('processingText').style.display = 'none';
                            document.querySelector('.upload-text').textContent = 'Film processing complete!';
                        }, 1200);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function generateScrapbook() {
            const title = document.getElementById('titleInput').value.trim();
            const content = document.getElementById('contentInput').value.trim();
            const photoStyle = document.getElementById('photoStyle').value;

            if (!uploadedPhoto || !title || !content) {
                alert('Please fill in all fields and upload a photo');
                return;
            }

            const container = document.getElementById('scrapbook-container');
            container.innerHTML = '<div class="loading">Creating your entry...</div>';

            setTimeout(() => {
                const processedPhoto = photoStyle === 'color' ? processedImages.color : processedImages.bw;
                
                const scrapbookEntry = {
                    id: Date.now(),
                    photo: processedPhoto || uploadedPhoto,
                    title: title,
                    content: content,
                    date: new Date().toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    })
                };

                scrapbookData.unshift(scrapbookEntry);
                renderScrapbook();
                
                // Clear form
                document.getElementById('titleInput').value = '';
                document.getElementById('contentInput').value = '';
                document.getElementById('photoInput').value = '';
                document.getElementById('photoStyle').value = 'color';
                document.getElementById('photoPreview').style.display = 'none';
                uploadedPhoto = null;
                processedImages = { color: null, bw: null };
                document.querySelector('.upload-text').textContent = 'Click to upload photo';
            }, 1000);
        }

        function deleteEntry(id) {
            if (confirm('Are you sure you want to delete this entry?')) {
                scrapbookData = scrapbookData.filter(entry => entry.id !== id);
                renderScrapbook();
            }
        }

        function editEntry(id) {
            const entry = scrapbookData.find(e => e.id === id);
            if (!entry) return;

            const entryElement = document.querySelector(`[data-id="${id}"]`);
            const titleElement = entryElement.querySelector('.page-title');
            const textElement = entryElement.querySelector('.page-text');
            const actionsElement = entryElement.querySelector('.edit-actions');

            titleElement.outerHTML = `<textarea class="edit-title">${entry.title}</textarea>`;
            textElement.outerHTML = `<textarea class="edit-text">${entry.content}</textarea>`;
            
            actionsElement.innerHTML = `
                <button class="save-btn" onclick="saveEntry(${id})">Save</button>
                <button class="cancel-btn" onclick="cancelEdit(${id})">Cancel</button>
            `;
        }

        function saveEntry(id) {
            const entryElement = document.querySelector(`[data-id="${id}"]`);
            const newTitle = entryElement.querySelector('.edit-title').value.trim();
            const newText = entryElement.querySelector('.edit-text').value.trim();

            if (!newTitle || !newText) {
                alert('Title and content cannot be empty');
                return;
            }

            const entry = scrapbookData.find(e => e.id === id);
            entry.title = newTitle;
            entry.content = newText;

            renderScrapbook();
        }

        function cancelEdit(id) {
            renderScrapbook();
        }

        function renderScrapbook() {
            const container = document.getElementById('scrapbook-container');
            container.innerHTML = '';

            scrapbookData.forEach(entry => {
                const pageHTML = `
                    <div class="scrapbook-page" data-id="${entry.id}">
                        <img src="${entry.photo}" alt="memory" class="page-photo">
                        <div class="page-content">
                            <div class="edit-actions">
                                <button class="edit-btn" onclick="editEntry(${entry.id})">Edit</button>
                                <button class="delete-btn" onclick="deleteEntry(${entry.id})">Delete</button>
                            </div>
                            <h3 class="page-title" onclick="editEntry(${entry.id})">${entry.title}</h3>
                            <p class="page-text" onclick="editEntry(${entry.id})">${entry.content}</p>
                            <div class="page-date">${entry.date}</div>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', pageHTML);
            });
        }

        // Initialize
        window.addEventListener('load', function() {
            const sampleEntry = {
                id: 1,
                photo: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300"><rect width="400" height="300" fill="%23f0f0f0"/><text x="200" y="150" text-anchor="middle" fill="%23999" font-family="Arial" font-size="16">Upload a photo to see AI film processing</text></svg>',
                title: 'AI Film Processing Ready',
                content: 'Upload any photo and watch it transform with authentic film camera characteristics. Every image will have the same consistent vintage look, regardless of the original camera used.',
                date: new Date().toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                })
            };
            
            scrapbookData.push(sampleEntry);
            renderScrapbook();
        });
    </script>
</body>
</html>
