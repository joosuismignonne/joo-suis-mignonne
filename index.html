                    ${isReview ? `<p class="entry-review-type">ì±… ë¦¬ë·°</p>` : ''}
                    <div class="entry-content" style="font-family: '${entry.contentFont}';">${entry.content}</div>

        }
        
        // ìŠ¤í¬ë©ë¶ ì•„ì´í…œ ë Œë”ë§
        function renderScrapbookItems(entryId, items) {
            const canvas = document.getElementById(`canvas-${entryId}`);
            if (!canvas) return;

            canvas.innerHTML = '';
            if (items && items.length > 0) {
                items.forEach(item => {
                    const itemEl = document.createElement('div');
                    itemEl.className = 'scrapbook-item';
                    itemEl.style.left = item.x + 'px';
                    itemEl.style.top = item.y + 'px';
                    itemEl.style.width = item.width + 'px';
                    itemEl.style.height = item.height + 'px';
                    
                    let innerEl;
                    if (item.type === 'photo') {
                        innerEl = document.createElement('img');
                        innerEl.src = item.content;
                        innerEl.className = 'scrapbook-photo';
                    } else if (item.type === 'sticker') {
                        innerEl = document.createElement('span');
                        innerEl.textContent = item.content;
                        innerEl.className = 'scrapbook-sticker';
                        innerEl.style.fontSize = `${item.width * 0.8}px`;
                    } else if (item.type === 'text') {
                        innerEl = document.createElement('div');
                        innerEl.textContent = item.content;
                        innerEl.className = 'scrapbook-text';
                        innerEl.style.fontFamily = `'${item.font}'`;
                        innerEl.style.fontSize = `${item.width * 0.1}px`;
                    }
                    
                    itemEl.appendChild(innerEl);
                    canvas.appendChild(itemEl);
                });
            } else {
                canvas.innerHTML = `<div class="canvas-placeholder">ìŠ¤í¬ë©ë¶ì´ ë¹„ì–´ìˆìŠµë‹ˆë‹¤</div>`;
            }
        }

        // ëª¨ë‹¬ ì—´ê¸°
        function openModal(mode, id = null) {
            const modal = document.getElementById('modal');
            const titleEl = modal.querySelector('.modal-title');
            const form = document.getElementById('createForm');
            const canvas = document.getElementById('scrapbookCanvas');
            
            form.reset();
            currentScrapbookItems = [];
            currentEditId = id;
            canvas.innerHTML = `<div class="canvas-placeholder">ì‚¬ì§„ì„ ì—…ë¡œë“œí•˜ë©´ AIê°€ ìŠ¤í¬ë©ë¶ì„ ìë™ìœ¼ë¡œ ê¾¸ë©°ì¤ë‹ˆë‹¤!</div>`;
            
            if (mode === 'create') {
                titleEl.textContent = 'ìƒˆë¡œìš´ ì¶”ì–µ ë§Œë“¤ê¸°';
            } else if (mode === 'edit') {
                titleEl.textContent = 'ì¶”ì–µ í¸ì§‘í•˜ê¸°';
                const entry = entries.find(e => e.id === id);
                if (entry) {
                    document.getElementById('contentType').value = entry.type;
                    document.getElementById('contentTitle').value = entry.title;
                    document.getElementById('contentBody').value = entry.content;
                    currentScrapbookItems = JSON.parse(JSON.stringify(entry.scrapbookItems || []));
                    renderEditableItems();
                }
            }

            modal.style.display = 'block';
        }

        // ëª¨ë‹¬ ë‹«ê¸°
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // ìŠ¤í¬ë©ë¶ ì•„ì´í…œ í¸ì§‘/ì´ë™/í¬ê¸° ì¡°ì ˆ
        function renderEditableItems() {
            const canvas = document.getElementById('scrapbookCanvas');
            canvas.innerHTML = '';
            
            if (currentScrapbookItems.length > 0) {
                currentScrapbookItems.forEach((item, index) => {
                    const itemEl = document.createElement('div');
                    itemEl.className = 'scrapbook-item';
                    itemEl.style.left = item.x + 'px';
                    itemEl.style.top = item.y + 'px';
                    itemEl.style.width = item.width + 'px';
                    itemEl.style.height = item.height + 'px';
                    
                    let innerEl;
                    if (item.type === 'photo') {
                        innerEl = document.createElement('img');
                        innerEl.src = item.content;
                        innerEl.className = 'scrapbook-photo';
                    } else if (item.type === 'sticker') {
                        innerEl = document.createElement('span');
                        innerEl.textContent = item.content;
                        innerEl.className = 'scrapbook-sticker';
                        innerEl.style.fontSize = `${item.width * 0.8}px`;
                    } else if (item.type === 'text') {
                        innerEl = document.createElement('textarea');
                        innerEl.value = item.content;
                        innerEl.className = 'scrapbook-text';
                        innerEl.style.fontFamily = `'${item.font}'`;
                        innerEl.style.fontSize = `${item.width * 0.1}px`;
                        innerEl.addEventListener('input', (e) => {
                            item.content = e.target.value;
                        });
                    }
                    
                    itemEl.appendChild(innerEl);

                    // ì»¨íŠ¸ë¡¤ ë²„íŠ¼ ì¶”ê°€
                    const controls = document.createElement('div');
                    controls.className = 'item-controls';
                    controls.innerHTML = `<button class="control-btn delete" onclick="deleteScrapbookItem(${index})">ğŸ—‘ï¸</button>`;
                    itemEl.appendChild(controls);
                    
                    // í¬ê¸° ì¡°ì ˆ í•¸ë“¤ ì¶”ê°€
                    const handle = document.createElement('div');
                    handle.className = 'resize-handle bottom-right';
                    itemEl.appendChild(handle);
                    
                    canvas.appendChild(itemEl);
                    setupDraggable(itemEl, index);
                    setupResizable(itemEl, index);
                });
            } else {
                canvas.innerHTML = `<div class="canvas-placeholder">ì‚¬ì§„ì„ ì—…ë¡œë“œí•˜ë©´ AIê°€ ìŠ¤í¬ë©ë¶ì„ ìë™ìœ¼ë¡œ ê¾¸ë©°ì¤ë‹ˆë‹¤!</div>`;
            }
        }
        
        // ì•„ì´í…œ ë“œë˜ê·¸ ê¸°ëŠ¥
        function setupDraggable(element, index) {
            let startX, startY;
            
            element.addEventListener('mousedown', (e) => {
                if (e.target.classList.contains('resize-handle') || e.target.classList.contains('control-btn')) return;
                
                let rect = element.getBoundingClientRect();
                startX = e.clientX - rect.left;
                startY = e.clientY - rect.top;
                
                const onMouseMove = (e) => {
                    let newX = e.clientX - startX;
                    let newY = e.clientY - startY;
                    
                    element.style.left = `${newX}px`;
                    element.style.top = `${newY}px`;
                    
                    currentScrapbookItems[index].x = newX;
                    currentScrapbookItems[index].y = newY;
                };

                const onMouseUp = () => {
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                };

                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });
        }
        
        // ì•„ì´í…œ í¬ê¸° ì¡°ì ˆ ê¸°ëŠ¥
        function setupResizable(element, index) {
            const handle = element.querySelector('.resize-handle');
            if (!handle) return;
            
            let startX, startY, startWidth, startHeight;

            handle.addEventListener('mousedown', (e) => {
                e.preventDefault();
                startX = e.clientX;
                startY = e.clientY;
                startWidth = parseInt(document.defaultView.getComputedStyle(element).width, 10);
                startHeight = parseInt(document.defaultView.getComputedStyle(element).height, 10);
                
                const onMouseMove = (e) => {
                    const newWidth = startWidth + (e.clientX - startX);
                    const newHeight = startHeight + (e.clientY - startY);
                    
                    if (newWidth > 50 && newHeight > 50) {
                        element.style.width = `${newWidth}px`;
                        element.style.height = `${newHeight}px`;
                        currentScrapbookItems[index].width = newWidth;
                        currentScrapbookItems[index].height = newHeight;
                    }
                };

                const onMouseUp = () => {
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                };

                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });
        }
        
        // ê¸€ì”¨ì²´ ì„ íƒ ê¸°ëŠ¥
        function setupFontSelectors() {
            const fontButtons = document.querySelectorAll('.font-btn');
            fontButtons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    fontButtons.forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    const font = e.target.getAttribute('data-font');
                    document.getElementById('contentBody').style.fontFamily = `'${font}'`;
                });
            });
        }
        
        // ìŠ¤í¬ë©ë¶ ì•„ì´í…œ ìƒì„± ë²„íŠ¼
        function setupItemCreationButtons() {
            document.querySelector('.create-btn').addEventListener('click', () => openModal('create'));
            
            document.querySelector('.tool-btn:nth-child(1)').addEventListener('click', openPhotoUploader);
        }

        function deleteScrapbookItem(index) {
            currentScrapbookItems.splice(index, 1);
            renderEditableItems();
        }
        
        function saveContent() {
            const type = document.getElementById('contentType').value;
            const title = document.getElementById('contentTitle').value;
            const content = document.getElementById('contentBody').value;
            const font = document.querySelector('.font-btn.active').getAttribute('data-font');
            
            if (!title.trim() || !content.trim()) {
                alert('ì œëª©ê³¼ ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            const newEntry = {
                id: nextId++,
                type, title, content,
                date: new Date().toLocaleDateString('ko-KR'),
                contentFont: font,
                scrapbookItems: JSON.parse(JSON.stringify(currentScrapbookItems))
            };
            
            entries.unshift(newEntry);
            renderEntries();
            closeModal();
            showNotification('ìƒˆë¡œìš´ ì¶”ì–µì´ ì €ì¥ë˜ì—ˆì–´ìš”! âœ¨');
        }

        function editEntry(id) {
            openModal('edit', id);
        }

        function deleteEntry(id) {
            if (confirm('ì •ë§ë¡œ ì´ ì¶”ì–µì„ ì‚­ì œí•˜ì‹œê² ì–´ìš”?')) {
                entries = entries.filter(e => e.id !== id);
                renderEntries();
                showNotification('ì¶”ì–µì´ ì‚­ì œë˜ì—ˆì–´ìš”.');
            }
        }
        
        function showNotification(message) {
            const noti = document.createElement('div');
            noti.className = 'notification';
            noti.textContent = message;
            document.body.appendChild(noti);
            
            setTimeout(() => noti.classList.add('show'), 10);
            setTimeout(() => {
                noti.classList.remove('show');
                noti.addEventListener('transitionend', () => noti.remove());
            }, 3000);
        }
    </script>
