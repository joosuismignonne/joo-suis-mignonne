<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joo suis mignonne</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Jua&family=Dongle:wght@300;400;700&family=Hi+Melody&family=Gaegu&family=Sunflower&display=swap" rel="stylesheet">
    <style>
        /* 기본 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nanum Pen Script', cursive;
            line-height: 1.6;
            color: #4a4a4a;
            background-color: #fcf9f6;
            font-size: 18px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: rgba(252, 249, 246, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px dashed #e0d9d0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 0;
        }

        .logo {
            font-family: 'Jua', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: #4a4a4a;
            text-decoration: none;
            letter-spacing: -1px;
        }
        
        /* Hero Section */
        .hero {
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)),
                        url('https://images.unsplash.com/photo-1541701490250-98319e34e16d?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        .hero-content {
            max-width: 500px;
            position: relative;
            z-index: 2;
        }

        .hero-title {
            font-family: 'Dongle', sans-serif;
            font-size: 5rem;
            margin-bottom: 5px;
            color: white;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }

        .hero-subtitle {
            font-family: 'Hi Melody', cursive;
            font-size: 2.5rem;
            color: rgba(255,255,255,0.9);
            text-shadow: 0 1px 5px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        /* Main Content */
        .main-content {
            padding: 80px 0;
        }

        /* Diary Entry */
        .diary-entry {
            margin-bottom: 60px;
            background-color: transparent;
            border: none;
            box-shadow: none;
            padding: 40px 0;
            position: relative;
        }
        
        /* Entry Header */
        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px dashed #e0d9d0;
        }

        .entry-date {
            font-family: 'Gaegu', cursive;
            font-size: 1.2rem;
            color: #999;
            letter-spacing: 0.5px;
        }

        /* 스크랩북 편집/삭제 버튼 */
        .entry-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            background-color: #f2f2f2;
            border: 1px solid #d9d9d9;
            color: #555;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Gaegu', cursive;
        }

        .action-btn:hover {
            background-color: #e0e0e0;
        }
        
        .action-btn.delete {
            background-color: #ffcccc;
            border-color: #ff9999;
            color: #e04c4c;
        }

        .action-btn.delete:hover {
            background-color: #ff9999;
            color: white;
        }

        .entry-title {
            font-family: 'Jua', sans-serif;
            font-size: 2.5rem;
            color: #2c2c2c;
            margin-bottom: 20px;
            line-height: 1.2;
            letter-spacing: -0.5px;
        }

        .entry-content {
            font-family: 'Nanum Pen Script', cursive;
            font-size: 1.5rem;
            color: #4a4a4a;
            line-height: 1.8;
            margin-bottom: 30px;
        }
        
        /* 스크랩북 캔버스 */
        .scrapbook-canvas {
            position: relative;
            min-height: 400px;
            border: 2px dashed #e0d9d0;
            border-radius: 10px;
            background-color: #fffaf0;
            padding: 20px;
            overflow: hidden;
        }
        
        .canvas-placeholder {
            text-align: center;
            color: #b0a9a1;
            font-family: 'Gaegu', cursive;
            font-size: 1.5rem;
            margin-top: 100px;
        }

        /* 스크랩북 아이템 */
        .scrapbook-item {
            position: absolute;
            cursor: grab;
            user-select: none;
            padding: 5px;
            box-sizing: content-box;
            border: 1px solid transparent;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .scrapbook-item:hover, .scrapbook-item.active {
            border-color: #9c27b0;
            box-shadow: 0 0 5px rgba(156, 39, 176, 0.5);
        }

        .scrapbook-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* 사진 프레임 */
        .photo-frame {
            border: 5px solid #fff;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        .photo-frame.torn-edge {
            clip-path: polygon(0 5%, 5% 0, 95% 0, 100% 5%, 100% 95%, 95% 100%, 5% 100%, 0 95%);
        }

        /* 크기 조절 핸들 */
        .resize-handle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #9c27b0;
            border: 1px solid white;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s ease;
            z-index: 10;
        }

        .scrapbook-item:hover .resize-handle {
            opacity: 1;
        }

        .resize-handle.bottom-right {
            bottom: -5px;
            right: -5px;
            cursor: nwse-resize;
        }

        /* 컨트롤 버튼 */
        .item-controls {
            position: absolute;
            top: -15px;
            right: -15px;
            display: none;
            gap: 5px;
            z-index: 10;
        }

        .scrapbook-item:hover .item-controls {
            display: flex;
        }

        .control-btn {
            width: 28px;
            height: 28px;
            background: #9c27b0;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        /* 모달 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            backdrop-filter: blur(5px);
            overflow-y: auto;
        }

        .modal-content {
            background: #fffaf0;
            border: 2px solid #e0d9d0;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            position: relative;
        }

        .modal-header {
            border-bottom: 2px dashed #e0d9d0;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .modal-title {
            font-family: 'Jua', sans-serif;
            font-size: 2rem;
            color: #4a4a4a;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-family: 'Gaegu', cursive;
            font-size: 1.2rem;
            color: #666;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #d9d9d9;
            border-radius: 5px;
            font-family: 'Nanum Pen Script', cursive;
            font-size: 1.5rem;
            color: #4a4a4a;
            resize: vertical;
        }
        
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #9c27b0;
            box-shadow: 0 0 5px rgba(156, 39, 176, 0.2);
        }
        
        .tool-menu {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tool-btn {
            background-color: #f9f9f9;
            border: 1px solid #d9d9d9;
            color: #555;
            padding: 8px 15px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .tool-btn:hover {
            background-color: #f2f2f2;
        }
        
        .photo-style-menu, .font-style-menu {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .style-btn {
            padding: 8px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .style-btn:hover, .style-btn.active {
            background-color: #9c27b0;
            color: white;
            border-color: #9c27b0;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            padding-top: 20px;
            border-top: 2px dashed #e0d9d0;
        }

        .btn {
            padding: 12px 25px;
            border: 1px solid #d9d9d9;
            background-color: #f2f2f2;
            color: #555;
            font-size: 1rem;
            font-family: 'Jua', sans-serif;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #9c27b0;
            color: white;
            border-color: #9c27b0;
        }

        /* Footer */
        footer {
            background-color: #fcf9f6;
            border-top: 1px dashed #e0d9d0;
            padding: 40px 0;
            text-align: center;
            font-family: 'Gaegu', cursive;
            font-size: 1rem;
            color: #999;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4a4a4a;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 3000;
            font-family: 'Gaegu', cursive;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .notification.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="#home" class="logo">Joo suis mignonne</a>
            </div>
        </div>
    </header>

    <section class="hero" id="home">
        <div class="hero-content">
            <h1 class="hero-title">Joo suis mignonne</h1>
            <p class="hero-subtitle">나만의 빈티지 스크랩북 만들기</p>
        </div>
    </section>

    <section class="main-content">
        <div class="container" id="entries-container">
            </div>
    </section>

    <button class="create-btn">+</button>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">새로운 다이어리 만들기</h3>
            </div>
            
            <form id="createForm">
                <div class="form-group">
                    <label>제목</label>
                    <input type="text" id="contentTitle" placeholder="제목을 입력하세요">
                </div>
                
                <div class="form-group">
                    <label>내용</label>
                    <textarea id="contentBody" placeholder="내용을 입력하세요" rows="4"></textarea>
                    <div class="font-style-menu">
                        <span class="style-btn active" data-font="Nanum Pen Script">글씨체1</span>
                        <span class="style-btn" data-font="Gaegu">글씨체2</span>
                        <span class="style-btn" data-font="Dongle">글씨체3</span>
                        <span class="style-btn" data-font="Hi Melody">글씨체4</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>스크랩북 꾸미기</label>
                    <div class="tool-menu">
                        <button type="button" class="tool-btn" onclick="openPhotoUploader()">사진</button>
                        <button type="button" class="tool-btn" onclick="addTextItem()">텍스트</button>
                    </div>
                    <div id="photoStyleMenu" class="photo-style-menu" style="display: none;">
                        <span class="style-btn active" data-style="none">프레임 없음</span>
                        <span class="style-btn" data-style="polaroid">폴라로이드</span>
                        <span class="style-btn" data-style="torn">찢어진 종이</span>
                    </div>
                    <input type="file" id="photoInput" accept="image/*" style="display:none;">

                    <div class="scrapbook-canvas" id="scrapbookCanvas">
                        <div class="canvas-placeholder">사진과 텍스트를 자유롭게 꾸며보세요!</div>
                    </div>
                </div>
            </form>
            
            <div class="form-actions">
                <button type="button" class="btn" onclick="closeModal()">취소</button>
                <button type="button" class="btn btn-primary" onclick="saveContent()">저장</button>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 Joo suis mignonne. All rights reserved.</p>
    </footer>

    <script>
        let entries = [
            {
                id: 1, title: '나의 첫 스크랩북',
                content: '직접 꾸미는 즐거움!',
                date: '2025.09.08', contentFont: 'Nanum Pen Script', scrapbookItems: [
                    { type: 'photo', content: 'https://images.unsplash.com/photo-1517409425442-f049007f300c?q=80&w=200&h=200&fit=crop', x: 200, y: 50, width: 250, height: 250, frame: 'torn', rotate: -5, filter: 'vintage' },
                    { type: 'text', content: '오늘은 좋은 날!', x: 50, y: 250, width: 150, height: 40, font: 'Gaegu', rotate: 3 }
                ]
            }
        ];

        let nextId = 2;
        let currentEditId = null;
        let currentScrapbookItems = [];
        let uploadedPhoto = null;

        document.addEventListener('DOMContentLoaded', () => {
            renderEntries();
            document.querySelector('.create-btn').addEventListener('click', () => openModal('create'));
            document.querySelector('#photoInput').addEventListener('change', handlePhotoUpload);
            setupStyleSelectors();
        });

        const imageFilters = {
            'vintage': 'brightness(0.9) contrast(1.1) saturate(0.8) sepia(0.3)',
            'faded': 'brightness(1.1) contrast(0.9) saturate(0.5)',
            'black-white': 'grayscale(1) contrast(1.2)'
        };
        
        // 폰트 스타일
        const fontStyles = {
            'Nanum Pen Script': 'Nanum Pen Script',
            'Gaegu': 'Gaegu',
            'Dongle': 'Dongle',
            'Hi Melody': 'Hi Melody'
        };

        function openPhotoUploader() {
            document.getElementById('photoInput').click();
            document.getElementById('photoStyleMenu').style.display = 'flex';
        }

        function handlePhotoUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    uploadedPhoto = e.target.result;
                    addPhotoItem(uploadedPhoto);
                };
                reader.readAsDataURL(file);
            }
        }

        function setupStyleSelectors() {
            const fontButtons = document.querySelectorAll('.font-style-menu .style-btn');
            fontButtons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    fontButtons.forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    const font = e.target.getAttribute('data-font');
                    document.getElementById('contentBody').style.fontFamily = `'${font}'`;
                });
            });

            const photoStyleButtons = document.querySelectorAll('.photo-style-menu .style-btn');
            photoStyleButtons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    photoStyleButtons.forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    if (currentScrapbookItems.length > 0) {
                        currentScrapbookItems[0].frame = e.target.getAttribute('data-style');
                        renderEditableItems();
                    }
                });
            });
        }
        
        function addPhotoItem(src) {
            const canvas = document.getElementById('scrapbookCanvas');
            const rect = canvas.getBoundingClientRect();
            const newItem = {
                type: 'photo',
                content: src,
                x: (rect.width / 2) - 125,
                y: (rect.height / 2) - 125,
                width: 250, height: 250,
                frame: 'polaroid',
                rotate: Math.floor(Math.random() * 10) - 5,
                filter: Object.keys(imageFilters)[Math.floor(Math.random() * Object.keys(imageFilters).length)]
            };
            currentScrapbookItems = [newItem]; // 하나만 허용
            renderEditableItems();
        }

        function addTextItem() {
            const canvas = document.getElementById('scrapbookCanvas');
            const rect = canvas.getBoundingClientRect();
            const newItem = {
                type: 'text',
                content: '새로운 텍스트',
                x: (rect.width / 2) - 100,
                y: (rect.height / 2) - 20,
                width: 200, height: 40,
                font: document.querySelector('.font-style-menu .style-btn.active').getAttribute('data-font'),
                rotate: Math.floor(Math.random() * 10) - 5
            };
            currentScrapbookItems.push(newItem);
            renderEditableItems();
        }

        function renderEntries() {
            const container = document.getElementById('entries-container');
            container.innerHTML = '';
            entries.forEach(entry => {
                const entryHTML = createEntryHTML(entry);
                container.insertAdjacentHTML('beforeend', entryHTML);
                renderScrapbookItems(entry.id, entry.scrapbookItems);
            });
        }
        
        function createEntryHTML(entry) {
            return `
                <article class="diary-entry" data-id="${entry.id}">
                    <div class="entry-header">
                        <span class="entry-date">${entry.date}</span>
                        <div class="entry-actions">
                            <button class="action-btn edit" onclick="editEntry(${entry.id})">편집</button>
                            <button class="action-btn delete" onclick="deleteEntry(${entry.id})">삭제</button>
                        </div>
                    </div>
                    <h3 class="entry-title">${entry.title}</h3>
                    <div class="entry-content" style="font-family: '${entry.contentFont}'">${entry.content}</div>
                    <div class="scrapbook-canvas" id="canvas-${entry.id}"></div>
                </article>
            `;
        }
        
        function renderScrapbookItems(entryId, items) {
            const canvas = document.getElementById(`canvas-${entryId}`);
            if (!canvas) return;
            canvas.innerHTML = '';

            if (items && items.length > 0) {
                items.forEach(item => {
                    const itemEl = document.createElement('div');
                    itemEl.className = 'scrapbook-item';
                    itemEl.style.left = item.x + 'px';
                    itemEl.style.top = item.y + 'px';
                    itemEl.style.width = item.width + 'px';
                    itemEl.style.height = item.height + 'px';
                    itemEl.style.transform = `rotate(${item.rotate || 0}deg)`;

                    if (item.type === 'photo') {
                        const img = document.createElement('img');
                        img.src = item.content;
                        img.className = 'scrapbook-photo';
                        img.style.filter = imageFilters[item.filter];
                        itemEl.classList.add('photo-frame');
                        if (item.frame === 'torn') {
                            itemEl.classList.add('torn-edge');
                        }
                        itemEl.appendChild(img);
                    } else if (item.type === 'text') {
                        const text = document.createElement('div');
                        text.textContent = item.content;
                        text.className = 'scrapbook-text';
                        text.style.fontFamily = `'${item.font}'`;
                        itemEl.appendChild(text);
                    }
                    canvas.appendChild(itemEl);
                });
            } else {
                canvas.innerHTML = `<div class="canvas-placeholder">스크랩북이 비어있습니다</div>`;
            }
        }

        function openModal(mode, id = null) {
            const modal = document.getElementById('modal');
            const form = document.getElementById('createForm');
            const canvas = document.getElementById('scrapbookCanvas');
            
            form.reset();
            currentScrapbookItems = [];
            uploadedPhoto = null;
            currentEditId = id;
            canvas.innerHTML = `<div class="canvas-placeholder">사진과 텍스트를 자유롭게 꾸며보세요!</div>`;
            
            if (mode === 'edit') {
                const entry = entries.find(e => e.id === id);
                if (entry) {
                    document.getElementById('contentTitle').value = entry.title;
                    document.getElementById('contentBody').value = entry.content;
                    currentScrapbookItems = JSON.parse(JSON.stringify(entry.scrapbookItems || []));
                    renderEditableItems();
                }
            }
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function renderEditableItems() {
            const canvas = document.getElementById('scrapbookCanvas');
            canvas.innerHTML = '';
            
            if (currentScrapbookItems.length > 0) {
                currentScrapbookItems.forEach((item, index) => {
                    const itemEl = document.createElement('div');
                    itemEl.className = 'scrapbook-item';
                    itemEl.style.left = item.x + 'px';
                    itemEl.style.top = item.y + 'px';
                    itemEl.style.width = item.width + 'px';
                    itemEl.style.height = item.height + 'px';
                    itemEl.style.transform = `rotate(${item.rotate || 0}deg)`;
                    
                    if (item.type === 'photo') {
                        const img = document.createElement('img');
                        img.src = item.content;
                        img.className = 'scrapbook-photo';
                        img.style.filter = imageFilters[item.filter];
                        itemEl.classList.add('photo-frame');
                        if (item.frame === 'torn') {
                             itemEl.style.clipPath = `polygon(0 5%, 5% 0, 95% 0, 100% 5%, 100% 95%, 95% 100%, 5% 100%, 0 95%)`;
                        }
                        itemEl.appendChild(img);
                    } else if (item.type === 'text') {
                        const text = document.createElement('textarea');
                        text.value = item.content;
                        text.className = 'scrapbook-text';
                        text.style.fontFamily = `'${item.font}'`;
                        itemEl.appendChild(text);
                    }
                    
                    const controls = document.createElement('div');
                    controls.className = 'item-controls';
                    controls.innerHTML = `<button class="control-btn" onclick="deleteScrapbookItem(${index})">🗑️</button>`;
                    itemEl.appendChild(controls);
                    
                    const handle = document.createElement('div');
                    handle.className = 'resize-handle bottom-right';
                    itemEl.appendChild(handle);
                    
                    canvas.appendChild(itemEl);
                    setupDraggable(itemEl, index);
                    setupResizable(itemEl, index);
                });
            } else {
                canvas.innerHTML = `<div class="canvas-placeholder">사진과 텍스트를 자유롭게 꾸며보세요!</div>`;
            }
        }
        
        function setupDraggable(element, index) {
            let startX, startY;
            element.addEventListener('mousedown', (e) => {
                if (e.target.classList.contains('resize-handle') || e.target.classList.contains('control-btn')) return;
                e.preventDefault();
                let rect = element.getBoundingClientRect();
                startX = e.clientX - rect.left;
                startY = e.clientY - rect.top;
                
                const onMouseMove = (e) => {
                    let newX = e.clientX - startX;
                    let newY = e.clientY - startY;
                    element.style.left = `${newX}px`;
                    element.style.top = `${newY}px`;
                    currentScrapbookItems[index].x = newX;
                    currentScrapbookItems[index].y = newY;
                };

                const onMouseUp = () => {
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                };

                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });
        }
        
        function setupResizable(element, index) {
            const handle = element.querySelector('.resize-handle');
            if (!handle) return;
            
            let startX, startY, startWidth, startHeight;
            handle.addEventListener('mousedown', (e) => {
                e.preventDefault();
                startX = e.clientX;
                startY = e.clientY;
                startWidth = parseInt(document.defaultView.getComputedStyle(element).width, 10);
                startHeight = parseInt(document.defaultView.getComputedStyle(element).height, 10);
                
                const onMouseMove = (e) => {
                    const newWidth = startWidth + (e.clientX - startX);
                    const newHeight = startHeight + (e.clientY - startY);
                    
                    if (newWidth > 50 && newHeight > 50) {
                        element.style.width = `${newWidth}px`;
                        element.style.height = `${newHeight}px`;
                        currentScrapbookItems[index].width = newWidth;
                        currentScrapbookItems[index].height = newHeight;
                    }
                };

                const onMouseUp = () => {
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                };

                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });
        }

        function deleteScrapbookItem(index) {
            currentScrapbookItems.splice(index, 1);
            renderEditableItems();
        }
        
        function saveContent() {
            const title = document.getElementById('contentTitle').value;
            const content = document.getElementById('contentBody').value;
            
            if (!title.trim() || !content.trim()) {
                alert('제목과 내용을 입력해주세요.');
                return;
            }
            
            if (currentEditId) {
                const entry = entries.find(e => e.id === currentEditId);
                if (entry) {
                    entry.title = title;
                    entry.content = content;
                    entry.scrapbookItems = JSON.parse(JSON.stringify(currentScrapbookItems));
                }
                showNotification('다이어리가 수정되었어요!');
            } else {
                const newEntry = {
                    id: nextId++,
                    title, content,
                    date: new Date().toLocaleDateString('ko-KR'),
                    scrapbookItems: JSON.parse(JSON.stringify(currentScrapbookItems))
                };
                entries.unshift(newEntry);
                showNotification('새로운 다이어리가 저장되었어요!');
            }
            
            renderEntries();
            closeModal();
        }

        function editEntry(id) {
            openModal('edit', id);
        }

        function deleteEntry(id) {
            if (confirm('정말로 이 다이어리를 삭제하시겠어요?')) {
                entries = entries.filter(e => e.id !== id);
                renderEntries();
                showNotification('다이어리가 삭제되었어요.');
            }
        }
        
        function showNotification(message) {
            const noti = document.createElement('div');
            noti.className = 'notification';
            noti.textContent = message;
            document.body.appendChild(noti);
            
            setTimeout(() => {
                noti.style.opacity = '1';
                setTimeout(() => {
                    noti.style.opacity = '0';
                    setTimeout(() => noti.remove(), 300);
                }, 3000);
            }, 10);
        }
    </script>
