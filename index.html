<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joo suis mignonne</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Í∏∞Î≥∏ Ïä§ÌÉÄÏùº */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f7f7f7;
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid #eee;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 0;
        }

        .logo {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: #333;
            text-decoration: none;
        }
        
        /* Hero Section */
        .hero {
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                        url('https://images.unsplash.com/photo-1517409425442-f049007f300c?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        .hero-content {
            max-width: 500px;
            position: relative;
            z-index: 2;
        }

        .hero-title {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .hero-subtitle {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 1.2rem;
            color: rgba(255,255,255,0.9);
            text-shadow: 0 1px 5px rgba(0,0,0,0.3);
            margin-top: 10px;
        }

        /* Main Content */
        .main-content {
            padding: 80px 0;
        }

        /* Diary Entry */
        .diary-entry {
            margin-bottom: 60px;
            padding: 40px 0;
            position: relative;
        }

        /* Entry Header */
        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }

        .entry-date {
            font-size: 0.9rem;
            color: #999;
        }

        .entry-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            color: #555;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background-color: #e0e0e0;
        }
        
        .entry-title {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 2rem;
            color: #2c2c2c;
            margin-bottom: 20px;
            line-height: 1.2;
            font-weight: 700;
        }

        .entry-content {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 1rem;
            color: #4a4a4a;
            line-height: 1.8;
            margin-bottom: 30px;
        }
        
        /* Ïä§ÌÅ¨Îû©Î∂Å Ï∫îÎ≤ÑÏä§ */
        .scrapbook-canvas {
            position: relative;
            min-height: 400px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            padding: 20px;
            overflow: hidden;
        }
        
        .canvas-placeholder {
            text-align: center;
            color: #b0a9a1;
            font-size: 1rem;
            margin-top: 150px;
        }

        /* Ïä§ÌÅ¨Îû©Î∂Å ÏïÑÏù¥ÌÖú */
        .scrapbook-item {
            position: absolute;
            cursor: move;
            border: 1px solid transparent;
            transition: border 0.2s ease, box-shadow 0.2s ease;
            user-select: none;
        }

        .scrapbook-item:hover, .scrapbook-item.active {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .scrapbook-photo {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ïù¥ÎØ∏ÏßÄ ÎπÑÏú® Ïú†ÏßÄ */
            background-color: #000;
        }

        .scrapbook-item.styled-photo .scrapbook-photo {
            filter: grayscale(100%);
        }

        /* ÌÅ¨Í∏∞ Ï°∞Ï†à Ìï∏Îì§ */
        .resize-handle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #007bff;
            border: 1px solid white;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s ease;
            z-index: 10;
        }

        .scrapbook-item:hover .resize-handle {
            opacity: 1;
        }

        .resize-handle.bottom-right {
            bottom: -5px;
            right: -5px;
            cursor: nwse-resize;
        }

        /* Ïª®Ìä∏Î°§ Î≤ÑÌäº */
        .item-controls {
            position: absolute;
            top: -15px;
            right: -15px;
            display: none;
            gap: 5px;
            z-index: 10;
        }

        .scrapbook-item:hover .item-controls {
            display: flex;
        }

        .control-btn {
            width: 28px;
            height: 28px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .control-btn.delete {
            background: #dc3545;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        /* Î™®Îã¨ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            backdrop-filter: blur(5px);
            overflow-y: auto;
        }

        .modal-content {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
        }

        .modal-header {
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .modal-title {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 1.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #555;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 1rem;
        }
        
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #007bff;
        }

        .tool-menu {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .tool-btn {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            color: #555;
            padding: 8px 15px;
            font-size: 0.9rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .tool-btn:hover {
            background-color: #e0e0e0;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }

        .btn {
            padding: 10px 20px;
            border: 1px solid #ddd;
            background-color: #f0f0f0;
            color: #555;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Footer */
        footer {
            background-color: #f7f7f7;
            border-top: 1px solid #ddd;
            padding: 40px 0;
            text-align: center;
            font-size: 0.8rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="#home" class="logo">My Scrapbook Diary</a>
            </div>
        </div>
    </header>

    <section class="hero" id="home">
        <div class="hero-content">
            <h1 class="hero-title">Joo suis mignonne</h1>
            <p class="hero-subtitle">AIÍ∞Ä ÎãπÏã†Ïùò Í∞êÏÑ±ÏùÑ Í∑∏Î†§Ï§çÎãàÎã§.</p>
        </div>
    </section>

    <section class="main-content">
        <div class="container" id="entries-container">
            </div>
    </section>

    <button class="create-btn">+</button>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">ÏÉàÎ°úÏö¥ Îã§Ïù¥Ïñ¥Î¶¨ ÎßåÎì§Í∏∞</h3>
            </div>
            
            <form id="createForm">
                <div class="form-group">
                    <label>Ï†úÎ™©</label>
                    <input type="text" id="contentTitle" placeholder="Ï†úÎ™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
                </div>
                
                <div class="form-group">
                    <label>ÎÇ¥Ïö©</label>
                    <textarea id="contentBody" placeholder="ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label>AI Ïù¥ÎØ∏ÏßÄ ÏÉùÏÑ±</label>
                    <select id="imageStyleSelector">
                        <option value="none">Ïä§ÌÉÄÏùº ÏÑ†ÌÉù</option>
                        <option value="hand-drawn">ÏÜêÍ∑∏Î¶º Ïä§ÏºÄÏπò</option>
                        <option value="watercolor">ÏàòÏ±ÑÌôî ÌïÑÎ¶Ñ</option>

                    </select>
                    <button type="button" class="tool-btn" onclick="openPhotoUploader()">ÏÇ¨ÏßÑ ÏóÖÎ°úÎìú</button>

                </div>

                <div class="form-group">
                    <label>Ïä§ÌÅ¨Îû©Î∂Å</label>
                    <div class="scrapbook-canvas" id="scrapbookCanvas">
                        <div class="canvas-placeholder">ÏÇ¨ÏßÑÏùÑ ÏóÖÎ°úÎìúÌïòÍ≥† Ïä§ÌÉÄÏùºÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.</div>
                    </div>
                </div>

            <div class="form-actions">
                <button type="button" class="btn" onclick="closeModal()">Ï∑®ÏÜå</button>

            </div>
        </div>
    </div>

    <footer>
        <p>¬© 2025 Joo suis mignonne. All rights reserved.</p>
    </footer>

    <script>
        let entries = [
            {
                id: 1, type: 'diary', title: 'ÎÇòÏùò Ï≤´ AI Ïä§ÌÅ¨Îû©Î∂Å',
                content: 'AIÍ∞Ä ÎßåÎì§Ïñ¥Ï§Ä Ï≤´ Ïä§ÌÅ¨Îû©Î∂Å! Í∞ÑÎã®ÌïòÍ≤å ÏÇ¨ÏßÑÎßå Ïò¨Î†∏ÎäîÎç∞ Ïù¥Î†áÍ≤å Î©ãÏßÄÍ≤å ÏôÑÏÑ±ÎêòÎã§Îãà Ï†ïÎßê Ïã†Í∏∞ÌïòÍ≥† Ïû¨Î∞åÎã§.',
                date: '2025.09.08', scrapbookItems: [
                    { type: 'photo', content: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?q=80&w=200&h=200&fit=crop', x: 20, y: 30, width: 200, height: 200, style: 'vintage' }
                ]
            }
        ];

        let nextId = 2;
        let currentEditId = null;
        let currentScrapbookItems = [];
        let uploadedPhoto = null;

        document.addEventListener('DOMContentLoaded', () => {
            renderEntries();
            document.querySelector('.create-btn').addEventListener('click', () => openModal('create'));
            document.querySelector('#photoInput').addEventListener('change', handlePhotoUpload);
            document.querySelector('#imageStyleSelector').addEventListener('change', applyAIStyle);
        });

        const aiStyles = {
            'hand-drawn': {
                filter: 'saturate(1.5) contrast(1.2)',
                border: '3px dashed #333'
            },
            'watercolor': {
                filter: 'sepia(0.5) hue-rotate(30deg) blur(1px)',
                border: '5px solid #fff',
                boxShadow: '0 5px 15px rgba(0,0,0,0.1)'
            },
            'vintage': {
                filter: 'sepia(0.8) grayscale(0.5)',
                border: '5px solid #fff'
            }
        };

        function openPhotoUploader() {
            document.getElementById('photoInput').click();
        }

        function handlePhotoUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    uploadedPhoto = e.target.result;
                    renderAIImage();
                };
                reader.readAsDataURL(file);
            }
        }

        function applyAIStyle() {
            if (!uploadedPhoto) {
                showNotification('ÏÇ¨ÏßÑÏùÑ Î®ºÏ†Ä ÏóÖÎ°úÎìúÌï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            renderAIImage();
        }

        function renderAIImage() {
            const canvas = document.getElementById('scrapbookCanvas');
            canvas.innerHTML = '';
            
            const style = document.getElementById('imageStyleSelector').value;
            const styleData = aiStyles[style] || {};

            currentScrapbookItems = [{
                type: 'photo',
                content: uploadedPhoto,
                x: 50, y: 50,
                width: 300, height: 300,
                style
            }];

            renderEditableItems();
            if (style !== 'none') {
                showNotification(`AIÍ∞Ä '${document.getElementById('imageStyleSelector').options[document.getElementById('imageStyleSelector').selectedIndex].text}' Ïä§ÌÉÄÏùºÎ°ú Î≥ÄÌôòÌñàÏñ¥Ïöî!`);
            }
        }
        
        // Îã§Ïù¥Ïñ¥Î¶¨ Î™©Î°ù Î†åÎçîÎßÅ
        function renderEntries() {
            const container = document.getElementById('entries-container');
            container.innerHTML = '';
            entries.forEach(entry => {
                const entryHTML = createEntryHTML(entry);
                container.insertAdjacentHTML('beforeend', entryHTML);
                renderScrapbookItems(entry.id, entry.scrapbookItems);
            });
        }
        
        // Îã§Ïù¥Ïñ¥Î¶¨ HTML ÏÉùÏÑ±
        function createEntryHTML(entry) {
            return `
                <article class="diary-entry" data-id="${entry.id}">
                    <div class="entry-header">
                        <span class="entry-date">${entry.date}</span>
                        <div class="entry-actions">
                            <button class="action-btn edit" onclick="editEntry(${entry.id})">Ìé∏Ïßë</button>
                            <button class="action-btn delete" onclick="deleteEntry(${entry.id})">ÏÇ≠Ï†ú</button>
                        </div>
                    </div>
                    <h3 class="entry-title">${entry.title}</h3>
                    <div class="entry-content">${entry.content}</div>
                    <div class="scrapbook-canvas" id="canvas-${entry.id}"></div>
                </article>
            `;
        }
        
        // Ïä§ÌÅ¨Îû©Î∂Å ÏïÑÏù¥ÌÖú Î†åÎçîÎßÅ
        function renderScrapbookItems(entryId, items) {
            const canvas = document.getElementById(`canvas-${entryId}`);
            if (!canvas) return;
            canvas.innerHTML = '';

            if (items && items.length > 0) {
                items.forEach(item => {
                    const itemEl = document.createElement('div');
                    itemEl.className = 'scrapbook-item';
                    itemEl.style.left = item.x + 'px';
                    itemEl.style.top = item.y + 'px';
                    itemEl.style.width = item.width + 'px';
                    itemEl.style.height = item.height + 'px';

                    if (item.type === 'photo') {
                        const img = document.createElement('img');
                        img.src = item.content;
                        img.className = 'scrapbook-photo';
                        const styleData = aiStyles[item.style] || {};
                        if (styleData.filter) img.style.filter = styleData.filter;
                        if (styleData.border) img.style.border = styleData.border;
                        if (styleData.boxShadow) img.style.boxShadow = styleData.boxShadow;
                        itemEl.appendChild(img);
                    }
                    canvas.appendChild(itemEl);
                });
            } else {
                canvas.innerHTML = `<div class="canvas-placeholder">Ïä§ÌÅ¨Îû©Î∂ÅÏù¥ ÎπÑÏñ¥ÏûàÏäµÎãàÎã§</div>`;
            }
        }

        // Î™®Îã¨ Ïó¥Í∏∞
        function openModal(mode, id = null) {
            const modal = document.getElementById('modal');
            const titleEl = modal.querySelector('.modal-title');
            const form = document.getElementById('createForm');
            const canvas = document.getElementById('scrapbookCanvas');
            
            form.reset();
            currentScrapbookItems = [];
            uploadedPhoto = null;
            currentEditId = id;
            canvas.innerHTML = `<div class="canvas-placeholder">ÏÇ¨ÏßÑÏùÑ ÏóÖÎ°úÎìúÌïòÍ≥† Ïä§ÌÉÄÏùºÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.</div>`;
            
            if (mode === 'create') {
                titleEl.textContent = 'ÏÉàÎ°úÏö¥ Îã§Ïù¥Ïñ¥Î¶¨ ÎßåÎì§Í∏∞';
            } else if (mode === 'edit') {
                titleEl.textContent = 'Îã§Ïù¥Ïñ¥Î¶¨ Ìé∏ÏßëÌïòÍ∏∞';
                const entry = entries.find(e => e.id === id);
                if (entry) {
                    document.getElementById('contentTitle').value = entry.title;
                    document.getElementById('contentBody').value = entry.content;
                    currentScrapbookItems = JSON.parse(JSON.stringify(entry.scrapbookItems || []));
                    uploadedPhoto = currentScrapbookItems[0].content;
                    document.getElementById('imageStyleSelector').value = currentScrapbookItems[0].style || 'none';
                    renderEditableItems();
                }
            }
            modal.style.display = 'block';
        }

        // Î™®Îã¨ Îã´Í∏∞
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Ïä§ÌÅ¨Îû©Î∂Å ÏïÑÏù¥ÌÖú Ìé∏Ïßë/Ïù¥Îèô/ÌÅ¨Í∏∞ Ï°∞Ï†à
        function renderEditableItems() {
            const canvas = document.getElementById('scrapbookCanvas');
            canvas.innerHTML = '';
            
            if (currentScrapbookItems.length > 0) {
                currentScrapbookItems.forEach((item, index) => {
                    const itemEl = document.createElement('div');
                    itemEl.className = 'scrapbook-item';
                    itemEl.style.left = item.x + 'px';
                    itemEl.style.top = item.y + 'px';
                    itemEl.style.width = item.width + 'px';
                    itemEl.style.height = item.height + 'px';
                    
                    if (item.type === 'photo') {
                        const img = document.createElement('img');
                        img.src = item.content;
                        img.className = 'scrapbook-photo';
                        const styleData = aiStyles[item.style] || {};
                        if (styleData.filter) img.style.filter = styleData.filter;
                        if (styleData.border) img.style.border = styleData.border;
                        if (styleData.boxShadow) img.style.boxShadow = styleData.boxShadow;
                        itemEl.appendChild(img);
                    }
                    
                    const controls = document.createElement('div');
                    controls.className = 'item-controls';
                    controls.innerHTML = `<button class="control-btn delete" onclick="deleteScrapbookItem(${index})">üóëÔ∏è</button>`;
                    itemEl.appendChild(controls);
                    
                    const handle = document.createElement('div');
                    handle.className = 'resize-handle bottom-right';
                    itemEl.appendChild(handle);
                    
                    canvas.appendChild(itemEl);
                    setupDraggable(itemEl, index);
                    setupResizable(itemEl, index);
                });
            } else {
                canvas.innerHTML = `<div class="canvas-placeholder">ÏÇ¨ÏßÑÏùÑ ÏóÖÎ°úÎìúÌïòÍ≥† Ïä§ÌÉÄÏùºÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.</div>`;
            }
        }
        
        function setupDraggable(element, index) {
            let startX, startY;
            element.addEventListener('mousedown', (e) => {
                if (e.target.classList.contains('resize-handle') || e.target.classList.contains('control-btn')) return;
                e.preventDefault();
                let rect = element.getBoundingClientRect();
                startX = e.clientX - rect.left;
                startY = e.clientY - rect.top;
                
                const onMouseMove = (e) => {
                    let newX = e.clientX - startX;
                    let newY = e.clientY - startY;
                    element.style.left = `${newX}px`;
                    element.style.top = `${newY}px`;
                    currentScrapbookItems[index].x = newX;
                    currentScrapbookItems[index].y = newY;
                };

                const onMouseUp = () => {
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                };

                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });
        }
        
        function setupResizable(element, index) {
            const handle = element.querySelector('.resize-handle');
            if (!handle) return;
            
            let startX, startY, startWidth, startHeight;
            handle.addEventListener('mousedown', (e) => {
                e.preventDefault();
                startX = e.clientX;
                startY = e.clientY;
                startWidth = parseInt(document.defaultView.getComputedStyle(element).width, 10);
                startHeight = parseInt(document.defaultView.getComputedStyle(element).height, 10);
                
                const onMouseMove = (e) => {
                    const newWidth = startWidth + (e.clientX - startX);
                    const newHeight = startHeight + (e.clientY - startY);
                    
                    if (newWidth > 50 && newHeight > 50) {
                        element.style.width = `${newWidth}px`;
                        element.style.height = `${newHeight}px`;
                        currentScrapbookItems[index].width = newWidth;
                        currentScrapbookItems[index].height = newHeight;
                    }
                };

                const onMouseUp = () => {
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                };

                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });
        }

        function deleteScrapbookItem(index) {
            currentScrapbookItems.splice(index, 1);
            renderEditableItems();
        }
        
        function saveContent() {
            const title = document.getElementById('contentTitle').value;
            const content = document.getElementById('contentBody').value;
            
            if (!title.trim() || !content.trim()) {
                alert('Ï†úÎ™©Í≥º ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            if (currentEditId) {
                const entry = entries.find(e => e.id === currentEditId);
                if (entry) {
                    entry.title = title;
                    entry.content = content;
                    entry.scrapbookItems = JSON.parse(JSON.stringify(currentScrapbookItems));
                }
                showNotification('Îã§Ïù¥Ïñ¥Î¶¨Í∞Ä ÏàòÏ†ïÎêòÏóàÏñ¥Ïöî!');
            } else {
                const newEntry = {
                    id: nextId++,
                    title, content,
                    date: new Date().toLocaleDateString('ko-KR'),
                    scrapbookItems: JSON.parse(JSON.stringify(currentScrapbookItems))
                };
                entries.unshift(newEntry);
                showNotification('ÏÉàÎ°úÏö¥ Îã§Ïù¥Ïñ¥Î¶¨Í∞Ä Ï†ÄÏû•ÎêòÏóàÏñ¥Ïöî!');
            }
            
            renderEntries();
            closeModal();
        }

        function editEntry(id) {
            openModal('edit', id);
        }

        function deleteEntry(id) {
            if (confirm('Ï†ïÎßêÎ°ú Ïù¥ Îã§Ïù¥Ïñ¥Î¶¨Î•º ÏÇ≠Ï†úÌïòÏãúÍ≤†Ïñ¥Ïöî?')) {
                entries = entries.filter(e => e.id !== id);
                renderEntries();
                showNotification('Îã§Ïù¥Ïñ¥Î¶¨Í∞Ä ÏÇ≠Ï†úÎêòÏóàÏñ¥Ïöî.');
            }
        }
        
        function showNotification(message) {
            const noti = document.createElement('div');
            noti.className = 'notification';
            noti.textContent = message;
            document.body.appendChild(noti);
            setTimeout(() => {
                noti.style.opacity = '1';
                setTimeout(() => {
                    noti.style.opacity = '0';
                    setTimeout(() => noti.remove(), 300);
                }, 3000);
            }, 10);
        }
    </script>
